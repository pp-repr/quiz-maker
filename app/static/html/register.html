<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rejestracja</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/static/css/styles.css" rel="stylesheet">
        <script src="/static/js/navbar-loader.js" defer></script>
    </head>
    <body>
        <div id="navbar"></div>
        <div class="container-xl">
            <div class="row align-items-center justify-content-around">
                <div class="col-12">
                    <h2 class="text-center">Rejestracja</h2>
                    <form id="registerForm" onsubmit="registerUser(event)">
                        <label for="name">Nazwa użytkownika:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="password">Hasło:</label>
                        <input type="password" id="password" name="password" required>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-init  data-mdb-ripple-color="dark">Zarejestruj się</button>
                        </div>
                        <div id="message" class="message"></div>
                    </form>
                </div>
            </div>
        </div>

        <footer class="footer text-center py-3 mt-auto">
            <p>&copy; 2024 Twoja Strona</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/static/js/script.js"></script>

    </body>
</html>
