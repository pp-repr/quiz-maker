<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dark Mode Layout</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/css/styles.css" rel="stylesheet">
    
</head>
<body class="d-flex flex-column min-vh-100">
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-xl">
        <div class="row align-items-sm-center justify-content-around">
            <div class="col-sm-4 col-12 left-section" >
                <h1 >Wygeneruj własny quiz sprawdzający wiedze na podstawie dowolnego artykułu</h1>
                <h1 style="text-align: right;">Wklej dowolny artykuł, wygeneruj quiz abcd i ucz się w zaskakująco szybkim tempie</h1>
                <button onclick="fetchText()" type="button" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-init  data-mdb-ripple-color="dark">Wygeneruj</button>
            </div>
    
            <div class="col-sm-7 col-12 right-section">
                <textarea id="textArea" class="text-area" placeholder="Wpisz tutaj swój tekst..."></textarea>
            </div>
        </div>
    </div>

    <footer class="footer text-center py-3 mt-auto">
        <p>&copy; 2024 Twoja Strona</p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
