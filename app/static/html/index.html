<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dark Mode Layout</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        .navbar, .footer, .navbar-divider {
            background-color: #1f1f1f;
        }

        .navbar-nav .nav-link {
            color: #e0e0e0;
        }

        .navbar-nav .nav-link:hover {
            color: #bb86fc;
        }

        .container {
            background-color: #121212;
            padding: 20px;
            margin-top: 5%;
            margin-bottom: 5%;
            flex-grow: 1;
            display: flex;
            gap: 20px;
        }

        .left-section, .right-section {
            border-radius: 15px;
        }

        .left-section {
            height: 70%;
            background-color: #1e1e1e;
            border: 2px solid #3e3e3e;
            margin-right: 5%;
        }   

        .right-section {
            background-color: #1f1f1f;
        }

        .text-area {
            background-color: #2a2a2a;
            border: 2px solid #3e3e3e;
            border-radius: 15px;
            color: #e0e0e0;
            font-size: 1.2rem;
            padding: 30px;
            width: 100%;
            height: 100%;
            resize: none;
        }

        .text-area:focus {
            outline: none;
            border-color: #bb86fc;
        }

        .text-area:hover {
            outline: none;
            border-color: #bb86fc;
        }


        .btn:focus{
            outline: none;
            border-color: #bb86fc;
        }

        .btn:hover{
            outline: none;
            border-color: #bb86fc;
            background-color: #2a2a2a;
        }

        .footer p {
            color: #bbb;
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }

            .left-section, .right-section {
                width: 100%;
                margin: 0;
                height: 50vh;
            }

            .text-area {
                width: 90%;
                height: 80%;
            }

            
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="left-section d-grid justify-content-center align-items-center p-3" style="width: 40%; ">
            <h1>Wygeneruj własny quiz sprawdzający wiedze na podstawie dowolnego artykułu</h1>
            <h1 style="text-align: right;">Wklej dowolny artykuł, wygeneruj quiz abcd i ucz się w zaskakująco szybkim tempie</h1>
            <button type="button" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-init  data-mdb-ripple-color="dark">Secondary</button>
        </div>

        <div class="right-section d-flex justify-content-center align-items-center p-3" style="width: 80%; ">
            <textarea class="text-area" placeholder="Wpisz tutaj swój tekst..."></textarea>
        </div>
    </div>

    <footer class="footer text-center py-3 mt-auto">
        <p>&copy; 2024 Twoja Strona</p>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
