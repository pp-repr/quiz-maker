<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Twoje quizy</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="/static/css/styles.css" rel="stylesheet">
        <script src="/static/js/navbar-loader.js" defer></script>
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div id="navbar"></div>
        <div class="container-xl" id="main-content">
            <div class="row">
                <div class="section col-12">

                    <table>
                        <thead>
                            <tr>
                                <th>Data utworzenia</th>
                                <th>Nazwa quizu</th>
                                <th> </th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for quiz in quizzes %}
                            <tr>
                                <td>{{ quiz.created_at }}</td>
                                <td>
                                    <input type="text" id="quiz_name_{{ quiz.id }}" value="{{ quiz.quiz_name if quiz.quiz_name else '' }}" placeholder="Brak nazwy"
                                        onkeydown="handleKeyPress(event, {{ quiz.id }})">
                                </td>
                                <td>
                                    <button class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-init  data-mdb-ripple-color="dark"onclick="startQuiz({{ quiz.id }})">Uruchom test</button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    <footer class="footer text-center py-3 mt-auto">
        <p>&copy; 2024 Twoja Strona</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/quiz-table.js"></script>

</body>
</html>
