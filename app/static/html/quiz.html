<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Logo</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container" >
    <form action="/submit" method="POST">
        <div class="section">
            {% for question in questions %}
                <h3>{{ loop.index }}. {{ question.pytanie }}</h3>
                <label>
                    <input type="radio" name="question{{ loop.index }}" value="a">
                    {{ question.a }}
                </label><br>
                <label>
                    <input type="radio" name="question{{ loop.index }}" value="b">
                    {{ question.b }}
                </label><br>
                <label>
                    <input type="radio" name="question{{ loop.index }}" value="c">
                    {{ question.c }}
                </label><br>
                <label>
                    <input type="radio" name="question{{ loop.index }}" value="d">
                    {{ question.d }}
                </label><br>
            <hr>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-outline-secondary btn-rounded" data-mdb-ripple-init  data-mdb-ripple-color="dark">Wy≈õlij odpowiedzi</button>
    </form>
</div>
</body>
</html>
